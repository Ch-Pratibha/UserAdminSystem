<div class="container mt-5">
  <h2 class="text-center">Role Management</h2>

  <!-- Role Management Section -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Manage Roles</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRoleModal">Add Role</button>
  </div>

  <!-- Roles Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Role Name</th>
        <th>Permissions</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of roles">
        <td>{{ role.id }}</td>
        <td>{{ role.name }}</td>
        <td>{{ role.permissions.join(', ') }}</td>
        <td>
          <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editRoleModal" (click)="loadRoleForEdit(role)">Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add Role Modal -->
<div class="modal fade" id="addRoleModal" tabindex="-1" aria-labelledby="addRoleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRoleModalLabel">Add Role</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (submit)="addRole(); $event.preventDefault();">
          <div class="mb-3">
            <label for="roleName" class="form-label">Role Name</label>
            <input type="text" class="form-control" id="roleName" [(ngModel)]="newRole.name" name="name" placeholder="Enter role name">
          </div>
          <div class="mb-3">
            <label for="rolePermissions" class="form-label">Permissions</label>
            <select class="form-select" id="rolePermissions" [(ngModel)]="newRole.permissions" name="permissions" multiple>
              <option value="Read">Read</option>
              <option value="Write">Write</option>
              <option value="Delete">Delete</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Role</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Role Modal -->
<div class="modal fade" id="editRoleModal" tabindex="-1" aria-labelledby="editRoleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editRoleModalLabel">Edit Role</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (submit)="updateRole(); $event.preventDefault();">
          <div class="mb-3">
            <label for="editRoleName" class="form-label">Role Name</label>
            <input type="text" class="form-control" id="editRoleName" [(ngModel)]="editRole.name" name="name">
          </div>
          <div class="mb-3">
            <label for="editRolePermissions" class="form-label">Permissions</label>
            <select class="form-select" id="editRolePermissions" [(ngModel)]="editRole.permissions" name="permissions" multiple>
              <option value="Read">Read</option>
              <option value="Write">Write</option>
              <option value="Delete">Delete</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Update Role</button>
        </form>
      </div>
    </div>
  </div>
</div>
